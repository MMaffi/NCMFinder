<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Página Não Encontrada | NCM Finder</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <link rel="shortcut icon" href="./src/assets/image/NCMFinder_logo.png" type="image/x-icon">

	<link rel="stylesheet" href="./src/assets/css/404.css">
	<link rel="stylesheet" href="./src/assets/css/variables.css">
	<link rel="stylesheet" href="./src/assets/css/scrollbar.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <h1><i class="fas fa-search-dollar"></i> NCM Finder</h1>
                    <p class="description">Sistema avançado de busca de códigos NCM com informações fiscais completas</p>
                </div>
            </div>
        </header>
        
        <main class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Página Não Encontrada</h2>
            <p class="error-message">
                Desculpe, a página que você está procurando não foi encontrada. 
                Ela pode ter sido movida, renomeada ou não existe mais.
            </p>
            <div class="action-buttons">
                <a href="index.html" class="primary-btn">
                    <i class="fas fa-home"></i> Voltar para a Página Inicial
                </a>
                <a href="javascript:history.back()" class="secondary-btn">
                    <i class="fas fa-arrow-left"></i> Voltar para a Página Anterior
                </a>
            </div>
        </main>
    </div>
</body>
</html>
